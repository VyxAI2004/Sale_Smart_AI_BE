version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5433}
      - PORT=${PORT:-8000}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      - postgres
    volumes:
      - ./config.yml:/app/config.yml
    restart: unless-stopped
    command: python3 -m uvicorn app:app --host 0.0.0.0 --port ${PORT:-8000}

  postgres:
    image: pgvector/pgvector:0.7.2-pg16
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5433"
    restart: unless-stopped

volumes:
  postgres_data: